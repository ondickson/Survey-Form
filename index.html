<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width", initial scale=1.0 />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/514092c6c4.js" crossorigin="anonymous"></script>
    </head>
    <body>

      <!-- Main Page-->
      <main>

        <!-- Header of the page -->
      <h1 id="title">freeCodeCamp Survey-Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p> 
      <!-- Header of the page ends-->

      <!-- Handle card component-->
      <form id="survey-form">

       <!-- First fieldset--> 
      <fieldset>
        <!-- Name input--> 
        <label id="name-label">
          Name 
          <input type="text" id="name" name="name-label" placeholder="Enter your name" required/>
          </label>

          <!-- Email input-->
        <label id="email-label">
          Email 
          <input type="email" id="email"  name="email-label" placeholder="Enter your email" required />
          </label>

          <!-- Age input-->
        <label id="number-label">
          Age(optional) 
          <input type="number"id="number" name="age" min="13" max="120" placeholder="age" />
          </label>
        </fieldset>
        <!-- first fieldset Ends--> 

        <!-- Second fieldset--> 
        <fieldset>
        <label>Which option best describe your current role?
        <select id="dropdown" >
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <!-- Second fieldset Ends-->

      <!-- Third fieldset-->  
      <fieldset>
        <label>
          <div class="dropdown-description">Would you recommend freeCodeCamp to a friend?</div>
          <lable>
            <input type="radio" name="recommendation-type" value="value" checked> Definitely</input>
          </lable>
          <lable>
            <input type="radio" name="recommendation-type" value="value"> Maybe</input>
          </lable>
          <lable>
            <input type="radio" name="recommendation-type" value="value"> Not sure</input>
          </lable>
        </label>
      </fieldset>
      <!-- Third fieldset Ends-->  

      <!-- Fourth fieldset-->  
      <fieldset>
        <label>
          <div class="dropdown-description">What is your favorite feature of freeCodeCamp?</div>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="value">Challenges</option>
            <option value="value">Projects</option>
            <option value="value">Community</option>
            <option value="value">Open Source</option>
          </select>
        </label>
      </fieldset>
      <!-- Fourth fieldset Ends--> 

      <!-- Fifth fieldset--> 
      <fieldset>
        <label>
          <div class="dropdown-description">What would you like to see improved? (Check all that apply)</div>
        <lable><input type="checkbox" value="value" />Front-end Projects</lable>
        <lable><input type="checkbox" value="value" />Back-end Projects</lable>
        <lable><input type="checkbox" value="value" />Data Visualizaton</lable>
        <lable><input type="checkbox" value="value" />Challenges</lable>
        <lable><input type="checkbox" value="value" />Open Source Community</lable>
        <lable><input type="checkbox" value="value" />Gitter help rooms</lable>
        <lable><input type="checkbox" value="value" />Videos</lable>
        <lable><input type="checkbox" value="value" />City Meetups</lable>
        <lable><input type="checkbox" value="value" />Wiki</lable>
        <lable><input type="checkbox" value="value" />Forum</lable>
       <lable> <input type="checkbox" value="value" />Additional Courses</lable>
      </label>
      </fieldset>
      <!-- Fifth fieldset Ends -->

      <!-- Sixth fieldset-->  
      <fieldset>
        <label>
          <div class="dropdown-description">Any comments or suggestions? </div>
          <textarea name="comments" placeholder="Enter your comment here..." ></textarea>
        </label>
      </fieldset>
      <!-- Sixth fieldset Ends -->  

      <!-- Submit Button-->  
      <fieldset>
      <input type="submit" value="Submit" id="submit" />
      </fieldset>
      
      </form>
      <!-- card component Ends -->

      <!-- Programmer credit -->
      <footer>
        <i class="fa-regular fa-copyright"></i> Programmer: Dickson Owusu Nyantakyi
      </footer>
      </main>
    </body>
  </html>
